<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Tesla Lab</title>
    <base href="/tesla-lab/">
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="hr_HR" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tesla Lab">
    <link rel="icon" sizes="192x192" href="assets/icon192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3F51B5">
    <meta name="apple-mobile-web-app-title" content="Tesla Lab">
    <link rel="apple-touch-icon" href="images/icon192.png">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#3F51B5">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link href="bower_components/material-design-lite/material.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-red.min.css" />

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--Roboto font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" type="text/css">

    <!-- Your styles -->
    <link href="app/index.css" rel="stylesheet">
    <link href="app/partials/aboutTesla/aboutTesla.css" rel="stylesheet">
    <link href="app/partials/experiments/experiments.css" rel="stylesheet">
    <link href="app/partials/blueprints/blueprints.css" rel="stylesheet">
    <link href="app/partials/main/main.css" rel="stylesheet">
    <link href="app/partials/experimentDetails/experimentDetails.css" rel="stylesheet" />
    <link href="app/partials/blueprintDetails/blueprintDetails.css" rel="stylesheet" />
    <link href="app/partials/quiz/quiz.css" rel="stylesheet" />
    <!--<link href="app/site/site.min.css" rel="stylesheet" />-->
</head>

<body ng-app="tesla-lab" ng-cloak>
    <div class="mdl-layout mdl-js-layout" style="background-color: #3f51b5" ng-class="{enter: active}">
        <header ng-controller="IndexController as ic" class="mdl-layout__header mdl-layout__header--transparent" ng-class="{blueHeader: bpHeaders}">
            <div class="mdl-layout__header-row">
                <!--<nav-back-button ng-if="showBackArrow"></nav-back-button>-->
                <!-- Title -->
                <span class="mdl-layout-title">Tesla lab</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/tesla-lab/">{{ ui[culture].BTN_HOME }}</a>
                    <a class="mdl-navigation__link" href="/tesla-lab/abouttesla">{{ ui[culture].BTN_ABOUT }}</a>
                    <a class="mdl-navigation__link" href="/tesla-lab/experiments">{{ ui[culture].BTN_EXP }}</a>
                    <a class="mdl-navigation__link" href="/tesla-lab/blueprints">{{ ui[culture].BTN_BP }}</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">
                <img src="/tesla-lab/assets/icon144.png" alt="logo">
            </span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/tesla-lab/">{{ ui[culture].BTN_HOME }}</a>
                <a class="mdl-navigation__link" menu-close ng-href="/tesla-lab/abouttesla">{{ ui[culture].BTN_ABOUT }}</a>
                <a class="mdl-navigation__link" menu-close ng-href="/tesla-lab/experiments">{{ ui[culture].BTN_EXP }}</a>
                <a class="mdl-navigation__link" menu-close ng-href="/tesla-lab/blueprints">{{ ui[culture].BTN_BP }}</a>
            </nav>
        </div>
        <main scrolly class="mdl-layout__content">
            <div class="view-frame" ng-view></div>
        </main>
    </div>

    <!--Dependency JS files-->
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>

    <script src="cache-polyfill.js"></script>
    <!--<script src="app/site/site.min.js"></script>-->


    <script src="app/index.module.js"></script>
    <script src="app/index.routes.js"></script>
    <script src="app/index.config.js"></script>
    <script src="app/index.run.js"></script>
    <script src="app/index.constants.js"></script>

    <script src="app/services/GeolocationService.js"></script>

    <script src="app/components/experimentCard/experimentCard.js"></script>
    <script src="app/components/blueprintCard/blueprintCard.js"></script>
    <script src="app/components/stopwatch/stopwatch.js"></script>

    <script src="app/directives/navBackButton.js"></script>
    <script src="app/directives/mdlUpgrade.js"></script>
    <script src="app/directives/closeDrawer.js"></script>

    <script src="app/index.controller.js"></script>
    <script src="app/partials/aboutTesla/aboutTesla.controller.js"></script>
    <script src="app/partials/experiments/experiments.controller.js"></script>
    <script src="app/partials/blueprints/blueprints.controller.js"></script>
    <script src="app/partials/main/main.controller.js"></script>
    <script src="app/partials/experimentDetails/experimentDetails.controller.js"></script>
    <script src="app/partials/blueprintDetails/blueprintDetails.controller.js"></script>
    <script src="app/partials/quiz/quiz.controller.js"></script>
</body>

</html>
