<div class="blueprints-list-container" ng-controller="BlueprintsController as bc">


    <blueprint-card ng-repeat="bp in bc.blueprints" class="blueprint" bp-id="{{bp.id}}" bp-name="{{bp.name[culture]}}" bp-image-url="{{bp.imageUrl}}" ng-cloak ng-click="bc.changeUrl('/blueprints/details/' + bp.id)">
    </blueprint-card>


</div>
